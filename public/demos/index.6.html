<!DOCTYPE html>

<html>

  <head>
    <title>My First Page</title>
    <style>

      body {
        margin:0;
        padding:0;
      }

      #container {
        margin:0;
        padding:0;
        border: 2px solid blue;
        /* overflow: auto; */
      }

      .row {
        clear:both;
      }

      .col {
        float: left;
        width: 25%;
        border: 1px solid red;
        box-sizing: border-box;
      }

      .col2 {
        float: left;
        width: 50%;
        border: 1px solid red;
        box-sizing: border-box;
      }


    </style>
  </head>
  <body>

    <div id="container">
      <div class="row">
          <div class="col">item 1</div>
          <div class="col">item 2</div>
          <div class="col">item 3</div>
          <div class="col">item 4</div>
      </div>
      <div class="row">
        <div class="col">item 5</div>
        <div class="col2">item 6</div>
        <div class="col">item 7</div>
      </div>
    </div>

  </body>
</html>
